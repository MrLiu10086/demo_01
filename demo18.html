        // 子类继承父类方法同时扩展自己方法
        class Father {
            // 接收参数，返回值
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            sum() {
                console.log(this.x + this.y);
            }
        }

        class Son extends Father {
            // 接收参数，返回值
            constructor(x, y) {
               
                // 利用super 调用父类构造函数
                 // super 必须在子类this之前调用
                super(x, y)
                this.x = x
                this.y = y
            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        // 
        let son = new Son(5, 3)
        // 实例化调用父类函数
        son.sum()
        son.subtract()
